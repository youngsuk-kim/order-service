server:
    port: 3000

---
spring:
    config:
        activate:
            on-profile: local

    r2dbc:
        url: r2dbc:h2:mem:///order;DB_CLOSE_DELAY=-1;MODE=MySQL
        username: sa
        password: ""
    h2:
        console:
            enabled: true
            path: /h2-console

---
spring:
    config:
        activate:
            on-profile: local-dev

    r2dbc:
        url: r2dbc:mysql://localhost:3306/orders
        username: root
        password: secret
        pool:
            enabled: true
            max-size: 20
            initial-size: 5
            max-idle-time: 30m

